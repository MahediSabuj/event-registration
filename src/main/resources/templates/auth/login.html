<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.w3.org/1999/xhtml"
      layout:decorate="~{layout}"
      lang="en">
<head>
    <title>Login</title>
</head>
<body>
    <main layout:fragment="content">
        <div class="container mx-auto px-4 sm:px-6 lg:px-8 md:flex">
            <div class="md:w-9/12">
                <section>
                    <div class="pt-6">
                        <form class="pt-6 space-y-4" th:action="@{/auth/login}" method="post">
                            <div>
                                <label for="username"
                                       class="block mb-2 text-sm font-medium text-gray-900">
                                    Email Address <span class="text-red-400">*</span>
                                </label>
                                <input type="email" id="username" name="username" required
                                       class="border-gray-300 shadow-sm bg-gray-50 border text-gray-900 text-sm rounded-lg block w-full p-2.5 focus:outline-none"/>
                            </div>
                            <div>
                                <label for="password"
                                       class="block mb-2 text-sm font-medium text-gray-900">
                                    Password <span class="text-red-400">*</span>
                                </label>
                                <input type="password" id="password" name="password" required
                                       class="border-gray-300 shadow-sm bg-gray-50 border text-gray-900 text-sm rounded-lg block w-full p-2.5 focus:outline-none"/>
                            </div>
                            <div th:if="${error}" class="text-red-600 text-sm" th:text="${error}"></div>
                            <div th:if="${message}" class="text-green-600 text-sm" th:text="${message}"></div>
                            <button type="submit"
                                    class="py-3 px-5 text-sm font-medium text-center text-white rounded-lg bg-gray-600 sm:w-fit focus:outline-none">
                                Login
                            </button>
                            <div class="text-sm text-center pt-4">
                                Don't have an account?
                                <a th:href="@{/auth/register}" class="text-blue-600 hover:underline">
                                    Register here
                                </a>
                            </div>
                        </form>
                    </div>
                </section>
            </div>
        </div>
    </main>
</body>
