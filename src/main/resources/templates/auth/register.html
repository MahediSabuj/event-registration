<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.w3.org/1999/xhtml"
      layout:decorate="~{layout}"
      lang="en">
<head>
    <title>Register</title>
</head>
<body>
    <main layout:fragment="content">
        <div class="container mx-auto px-4 sm:px-6 lg:px-8 md:flex">
            <div class="md:w-9/12">
                <section>
                    <div class="pt-6">
                        <form class="pt-6 space-y-4" th:action="@{/auth/register}"
                            th:object="${user}" method="post">
                            <div class="grid md:grid-cols-2 md:gap-6">
                                <div class="relative z-0 w-full group">
                                    <label for="firstName"
                                           class="block mb-2 text-sm font-medium text-gray-900">
                                        First Name <span class="text-red-400">*</span>
                                    </label>
                                    <input type="text" id="firstName" th:field="*{firstName}" required
                                           class="border-gray-300 shadow-sm bg-gray-50 border text-gray-900 text-sm rounded-lg block w-full p-2.5 focus:outline-none"/>
                                    <div th:if="${#fields.hasErrors('firstName')}"
                                         class="text-red-600 text-sm mt-1" th:errors="*{firstName}"></div>
                                </div>
                                <div class="relative z-0 w-full group pt-4 sm:pt-0">
                                    <label for="lastName"
                                           class="block mb-2 text-sm font-medium text-gray-900">
                                        Last Name
                                    </label>
                                    <input type="text" id="lastName" th:field="*{lastName}"
                                           class="border-gray-300 shadow-sm bg-gray-50 border text-gray-900 text-sm rounded-lg block w-full p-2.5 focus:outline-none"/>
                                    <div th:if="${#fields.hasErrors('lastName')}"
                                         class="text-red-600 text-sm mt-1" th:errors="*{lastName}"></div>
                                </div>
                            </div>
                            <div>
                                <label for="emailAddress"
                                       class="block mb-2 text-sm font-medium text-gray-900">
                                    Email Address <span class="text-red-400">*</span>
                                </label>
                                <input type="email" id="emailAddress" th:field="*{emailAddress}" required
                                       class="border-gray-300 shadow-sm bg-gray-50 border text-gray-900 text-sm rounded-lg block w-full p-2.5 focus:outline-none"/>
                                <div th:if="${#fields.hasErrors('emailAddress')}"
                                     class="text-red-600 text-sm mt-1" th:errors="*{emailAddress}"></div>
                            </div>
                            <div>
                                <label for="password"
                                       class="block mb-2 text-sm font-medium text-gray-900">
                                    Password <span class="text-red-400">*</span>
                                </label>
                                <input type="password" id="password" th:field="*{password}" required minlength="8"
                                       class="border-gray-300 shadow-sm bg-gray-50 border text-gray-900 text-sm rounded-lg block w-full p-2.5 focus:outline-none"/>
                                <div th:if="${#fields.hasErrors('password')}"
                                     class="text-red-600 text-sm mt-1" th:errors="*{password}"></div>
                            </div>
                            <div th:if="${error}" class="text-red-600 text-sm" th:text="${error}"></div>
                            <button type="submit"
                                    class="py-3 px-5 text-sm font-medium text-center text-white rounded-lg bg-gray-600 sm:w-fit focus:outline-none">
                                Register
                            </button>
                            <div class="text-sm text-center pt-4">
                                Already have an account?
                                <a th:href="@{/auth/login}" class="text-blue-600 hover:underline">
                                    Login here
                                </a>
                            </div>
                        </form>
                    </div>
                </section>
            </div>
        </div>
    </main>
</body>
